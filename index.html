<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo-container">
    <div class="outer-circle">
      <div class="inner-circle">
        <svg class="tree-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <!-- Tree trunk -->
          <rect x="45" y="60" width="10" height="30" fill="#8B4513" />
          
          <!-- Tree foliage -->
          <circle cx="50" cy="40" r="20" fill="#228B22" />
          <circle cx="40" cy="50" r="15" fill="#228B22" />
          <circle cx="60" cy="50" r="15" fill="#228B22" />
        </svg>
      
      </div>
      <div class="upper-text">
        <span>A</span>
        <span>B</span>
        <span>U</span>
        <span>N</span>
        <span>D</span>
        <span>A</span>
        <span>N</span>
        <span>T</span>
        <span>&nbsp;</span>
        <span>L</span>
        <span>I</span>
        <span>F</span>
        <span>E</span>
        <span>&nbsp;</span>
        <span>L</span>
        <span>L</span>
        <span>C</span>
      </div>
      <div class="lower-text">
        <span>L</span>
        <span>A</span>
        <span>N</span>
        <span>D</span>
        <span>&nbsp;</span>
        <span>R</span>
        <span>E</span>
        <span>S</span>
        <span>T</span>
        <span>O</span>
        <span>R</span>
        <span>A</span>
        <span>T</span>
        <span>I</span>
        <span>O</span>
        <span>N</span>
      </div>
    </div>
  </div>
</body>
</html>
